    <form class="form" action="#" th:action="@{/addToy}" method="post" th:object="${toy}">
        <div class="field"><label>Name:</label>
        <input type="text" th:field="*{name}"/><br/></div>
        <div class="field"><label>Brand:</label>
        <input type="text" th:field="*{brand}"/><br/></div>
        <div class="field"><label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}"/><br/></div>
        <div id="buttons"><input type="submit" value="Submit" /> <input type="reset" value="Reset"/></div>
    </form>
</div>
